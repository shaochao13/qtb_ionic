<ion-view view-title="大赛"> 
  <ion-header-bar   class="bar-subheader">
  <div class="buttons">
    <button class="button" ng-click="doSomething()">我的大赛</button>
  </div> 
  <div class="buttons">
    <button class="button">练习场</button>
  </div>
  <div class="buttons">
    <button class="button">全部大赛</button>
  </div> 
</ion-header-bar>
  <ion-content scroll-sista="header-subheader" class="has-subheader" overflow-scroll="false" scroll="true">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
